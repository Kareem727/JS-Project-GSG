<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <div class="win">
        <p>Winner</p>
        <p clsss="winner-name" id="winner">-------</p>
    </div>


      <div class="ScoreContainer">
          <div>
            <div class="p-win">Win</div>
            <div class="p-win2"><p id="p-win">0</p> </div>
            
        </div>
        <div class="PlayerName">
            <h2><strong>Player 1</strong></h2>

        </div>
        <div>
            <div class="tie">Tie</div>
            <div class="tie2"><p id="tie">0</p></div>
        </div>
        <div  class="PlayerName">
            <h2><strong>Computer</strong></h2>

        </div>
            <div>
            <div class="c-win">Win</div>
            <div class="c-win2"><p id="c-win">0</p></div>
        </div>
        </div>

    <div class="playerVcomputer">
        <div class="player">

           
            <div class="Pchoise" id="PchoiseId">
                <div class="icon">
                    <i class='far fa-hand-rock init'></i>
                </div>
            </div>

        </div>

        <h1><span style="color: rgb(0, 0, 0);"> v </span><span style="color:rgb(0, 0, 0)">s </span>
        </h1>

        <div class="computer">
            <div id="Cchoise">
                 <div class="icon">
                    <i class='far fa-hand-rock init'></i>
                </div>
            </div>
        </div>
    </div>
<div class="RPSContainer" >
    <div id="RPS">

    </div>
</div>
    <div id="play-again">
        
        <button> Play again!</button>
    </div>
  
    <script src="script.js"></script>
</body>
